<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/typography.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/pokemon.css">
  <script src="https://kit.fontawesome.com/3d175baac0.js" crossorigin="anonymous"></script>
  <script src="client.js" type="module"></script>
  <script src="pokemon.js" type="module"></script>
  <!-- <script src="second.js" type="module"></script> -->
  <title>Pokemon Collect Game</title>
</head>

<body>

  <header>

    <h2>Pokemon Collect</h2>
    <nav>
      <ul>
        <div>
          <img src="images/pokeball.png" alt="image of a pokeball">
          <li><a href="#">Home</a></li>
          <img src="images/pokeball.png" alt="image of a pokeball">
        </div>
        <div>
          <img src="images/pokeball.png" alt="image of a pokeball">
          <li><a href="gallery.html">Gallery</a></li>
          <img src="images/pokeball.png" alt="image of a pokeball">
        </div>
        <div>
          <img src="images/pokeball.png" alt="image of a pokeball">
          <li><a href="items.html">Items</a></li>
          <img src="images/pokeball.png" alt="image of a pokeball">
        </div>
      </ul>
    </nav>

  </header>
  
  <main>

    <div class="content-container">

      <section class="left-side">
        <h2>Click The Best Item</h2>
        <h4><i class="fa-solid fa-coins" style="color: #f8af1b;"></i> <span id="player-coins"></span></h4>
        <section class="currency-grid"></section>
      </section>

      <section class="shop-container">
        <!-- <div class="pokemon-grid" id="poke-grid"></div>   -->
      </section>
      
    </div>

    <dialog id="modal1" class="modals">
      <h3 class="modal-heading" id="result"></h3>
      <img id="modal-img" src="images/big-nugget.png" alt="a pokemon image">
      <p id="result-message"></p>
      <p>Rarity: <span id="poke-rarity"></span></p>
      <p>Time: <span id="transaction-time"></span></p>
      <button class="button-style" id="close-modal">Dismiss</button>
    </dialog>

    <dialog id="modal2" class="modals">
      <h3 class="modal-heading" id="result2"></h3>
      <img id="modal-img2" src="images/big-nugget.png" alt="a pokemon image">
      <p id="result-message2"></p>
      <p>Rarity: <span id="poke-rarity2"></span></p>
      <p>Time: <span id="transaction-time2"></span></p>
      <button class="button-style" id="close-modal2">Dismiss</button>
    </dialog>

    <dialog id="modal3" class="modals">
      <h3 class="modal-heading" id="result3"></h3>
      <img id="modal-img3" src="images/big-nugget.png" alt="a pokemon image">
      <p id="result-message3"></p>
      <p>Rarity: <span id="poke-rarity3"></span></p>
      <p>Time: <span id="transaction-time3"></span></p>
      <button class="button-style" id="close-modal3">Dismiss</button>
    </dialog>
    
  </main>

  
  
  <footer>
    <p>&copy; Pokemon Collection Game</p>
  </footer>

</body>

</html>
